<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加入我们的交流群</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-soft {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.05);
            }
            .transition-custom {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
<div class="container mx-auto px-4 py-8 max-w-md">
    <!-- 标题区域 -->
    <div class="text-center mb-8 mt-6">
        <h1 class="text-[clamp(1.8rem,5vw,2.2rem)] font-bold text-gray-800 mb-2 tracking-tight">
            软件主页
        </h1>
        <p class="text-gray-500 text-[clamp(1rem,3vw,1.1rem)]">
            各大平台 实时ID和写作业脚本 支持安卓和电脑端
        </p>
    </div>

    <!-- 主内容区域 -->
    <div class="bg-white rounded-2xl shadow-soft p-6 mb-8 transform hover:scale-[1.01] transition-custom">
        <!-- 自定义文案 -->
        <div class="text-center mb-6">
            <p class="text-gray-600 leading-relaxed mb-4">
                欢迎联系我们购买授权卡，在这里你可以：
            </p>
            <ul class="text-left text-gray-600 space-y-2 mb-4">
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>获取最新产品更新和使用技巧</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>咨询问题，解决疑问，技术支持</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>参与专属活动，领取独家福利</span>
                </li>
                <li class="flex items-start">
                    <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                    <span>如果脚本无法满足你，这里接软件定制</span>
                </li>
            </ul>
            <p class="text-gray-500 text-sm">
                长按保存，后使用微信扫码
            </p>
        </div>

        <!-- 二维码区域 -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-3 rounded-lg border border-gray-100 shadow-md">
                <!-- 这里替换为你的二维码图片 -->
                <img src="qun.1.png" alt="二维码" class="w-48 h-48 object-cover">
            </div>
        </div>

        <p class="text-center text-gray-500 text-sm mb-2">
            扫码联系我，或点击下方链接联系我购买
        </p>

        <!-- 超链接文本 -->
        <div class="text-center">
            <a target="_blank" href="https://www.taobao.com/" class="inline-flex items-center justify-center px-5 py-3 bg-primary text-white rounded-full font-medium shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-custom">
                <i class="fa fa-link mr-2"></i>
                请点击此链接也可以联系我
            </a>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="text-center text-gray-400 text-xs">
<!--        <p>如有问题，请联系微信客服：v970505</p> <p>如有问题，请联系邮箱客服：1297368889@qq.com</p>-->
        <p class="mt-1">© 2052 脚本开发平台 版权所有</p>
    </footer>
</div>

<script>
    // 简单的交互效果：页面加载时的渐入动画
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';
        container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
