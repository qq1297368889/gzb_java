<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="titleName">后台系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">

</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">

            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layadmin-flexible" lay-unselect>
                    <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                        <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" layadmin-event="refresh" title="刷新">
                        <i class="layui-icon layui-icon-refresh-3"></i>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;">
                        <cite id="usersName"></cite>
                    </a>
                    <dl class="layui-nav-child" id="usersTab">


                    </dl>
                </li>
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                    <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                </li>
            </ul>
        </div>


        <div class="layui-side layui-side-menu">
            <div class="layui-side-scroll">
                <div class="layui-logo" lay-href="" id="home-3">
                    <span class="titleName" id="titleName">layuiAdmin</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
                    lay-filter="layadmin-system-side-menu">
                </ul>
            </div>
        </div>

        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="" lay-attr="" class="layui-this" id="home-1"><i
                            class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>



        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="" frameborder="0" class="layadmin-iframe" id="home-2"></iframe>
            </div>
        </div>


        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
</body>
</html>
<script src="layuiadmin/layui/layui.all.js"></script>
<script src="js/libs.js"></script>
<script>
    gzb.init.index = function () {
        let base = "/system";
        gzb.api = {
            option: base + "/v1.0.0/sysOption/list",//查询api 根据实体对象
            mapping: base + "/v2/read/mapping",//读取元数据
            upload: base + "/v2/upload",//上传文件api
            user_info: base + "/v2/read/user/info",//上传文件api
            user_exit:base + "/v2/exit/user",
            read_permission:base + "/v2/read/permission"
        }
        //注册网页跳转，接管子页面内部跳转请求
        gzb.registerIndex();
        //初始化元数据 并 加载 config
        gzb.init.public();
        //获取登录用户信息
        //gzb.read_user_info();
        //获取界面元数据
        gzb.readPageInfo();
        $("#titleName").text("后台管理系统");
    }
    gzb.readPageInfo = function () {
        console.log(gzb.api.read_permission)
        gzb.get(gzb.api.read_permission, null, function (res) {
            console.log(res)
            if (!gzb.jsonVerify(res)) {
                return;
            }
            let map_data = {};
            let home="";
            for (let ele of res.data) {
                let sysPermissionId = ele["sysPermissionId"]
                let sysPermissionSup = ele["sysPermissionSup"]
                let sysPermissionDesc = ele["sysPermissionDesc"]
                if (sysPermissionDesc != null && sysPermissionDesc == "HOME") {
                    home=ele["sysPermissionName"]
                }
                if (sysPermissionSup == null) {
                    continue;
                }
                if (sysPermissionSup == "0") {
                    ele["data"] = [];
                    map_data[sysPermissionId] = ele;
                }
            }
            for (let ele of res.data) {
                let sysPermissionSup = ele["sysPermissionSup"]
                if (sysPermissionSup == null) {
                    continue;
                }
                if (sysPermissionSup != "0") {
                    if (map_data[sysPermissionSup] == null) {
                        continue;
                    }
                    map_data[sysPermissionSup]["data"].push(ele);
                }
            }
            $("#home-1").attr("lay-attr",home);
            $("#home-1").attr("lay-id",home);
            $("#home-2").attr("src",home);
            $("#home-3").attr("lay-href",home);
            gzb.appendNode(map_data);
            element.init();
        });
    }
    gzb.appendNode = function (data) {
        console.log("gzb.appendNode data", data)
        let html = "";
        let i = 0;
        for (let key in data) {
            let json = data[key]
            if (json.data == null) {
                continue;
            }
            //layui-nav-itemed
            html += "<li class=\"layui-nav-item " + (i == 0 ? "" : "") + "\" data-name='" + json.sysPermissionName + "'>" +
                " <a href=\"javascript:;\" lay-tips=\"" + json.sysPermissionName + "\" lay-direction=\"2\">" +
                " <i class=\"layui-icon\"></i>" +
                " <cite>" + json.sysPermissionName + "</cite>" +
                " <span class=\"layui-nav-more\"></span>" +
                " </a>" +
                " <dl class=\"layui-nav-child\">";
            for (let list of json.data) {
                if (i == 0) {
                    html += "<dd>" +
                        "<a lay-href=\"" + list.sysPermissionData + "\">" + list.sysPermissionName + "</a>" +
                        "</dd>"
                } else {
                    html += "<dd >" +
                        "<a lay-href=\"" + list.sysPermissionData + "\">" + list.sysPermissionName + "</a>" +
                        "</dd>"
                }
                i++;
            }
            html += " </dl>" +
                " </li>"
        }
        $("#LAY-system-side-menu").html(html);
    }
    gzb.read_user_info = function () {
        gzb.get(gzb.api.user_info, null, function (res) {
            if (!gzb.jsonVerify(res)) {
                return;
            }
            let ele = $("#usersTab");
            $("#usersName").text(res.data.sysUsersAcc)
            ele.append("<dd style=\"text-align: center;\"><a>用户ID:" + res.data.sysUsersId + "</a></dd>")
            ele.append("<dd style=\"text-align: center;\"><a href=\"javascript:gzb.exit();\">退出登录</a></dd>")
        });
    }
    gzb.exit = function () {
        gzb.get(gzb.api.user_exit, null, function (res) {
            console.log(res)
            location.reload();
        });
    }
    gzb.registerIndex = function () {
        setInterval(function () {
            let add = localStorage["跳转地址"];
            if (add != null) {
                localStorage.removeItem("跳转地址");
                if (add.trim().length > 0) {
                    location.href = add.trim();
                }
            }
        }, 1000);
    }

    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        gzb.init.index();
    });

</script>
